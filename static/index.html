<!DOCTYPE html>
<html>
    <head>
      <title>Objecti-fi</title>
     <link rel="stylesheet" type="text/css" href="./static/style.css">
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
     <script type=text/javascript>
        $(function(){
          $('#form_submit_button').click(function(e) {
            e.preventDefault();
            let formData = new FormData($('#img_upload')[0]);
            $.ajax({
              type : "POST",
              url : "/upload",
              data: formData,
              contentType: false,
              processData: false,
              success: function(result) {
                $('#main').append(`<img src=${result} alt='bounded-image'>`);
              },
              failure: function(result) {
                $('#main').append('<h3>Something went wrong. Please try again.</h3>');
              }
            });
          });

          $(document).ajaxStart(function(){
              $('.loader').css("display", "block");
          })

          $(document).ajaxStop(function(){
            $('.loader').css("display", "none");
          })
        });
      </script>
    </head>
    <body>
      <div id="container">
        <div class="pagetitle">
          <h1>Choose an image</h1>
        </div>
        <div id="main">
          <form id="img_upload" method="post" enctype="multipart/form-data">
            <label>Image:</label>
            <div class="loader"></div>
            <img class="bounded-image" src="" alt="bounded-image">
            <input type="file" name="img"/>
            <input type="submit" id="form_submit_button" value="Upload Image">
          </form>
        </div>
      </div>
    </body>
</html>
